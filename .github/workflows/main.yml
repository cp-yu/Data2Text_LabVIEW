name: Build 32-bit and 64-bit Windows Dynamic Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install mingw-w64 for cross-compilation
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Build 32-bit helper.dll
      run: |
        i686-w64-mingw32-gcc -shared -static -O3 -fPIC -o helper32.dll *.c -I.

    - name: Build 64-bit helper.dll
      run: |
        x86_64-w64-mingw32-gcc -shared -static -O3 -fPIC -o helper64.dll *.c -I.

    - name: Build 32-bit dynamic libraries
      run: |
        for file in *.c; do
          if [ "$file" != "helper.c" ]; then
            base_name=$(basename "$file" .c)
            i686-w64-mingw32-gcc -shared -static -O3 -fPIC -o "${base_name}32.dll" "$file" -I. -L. -lhelper32
          fi
        done

    - name: Build 64-bit dynamic libraries
      run: |
        for file in *.c; do
          if [ "$file" != "helper.c" ]; then
            base_name=$(basename "$file" .c)
            x86_64-w64-mingw32-gcc -shared -static -O3 -fPIC -o "${base_name}64.dll" "$file" -I. -L. -lhelper64
          fi
        done

    - name: Get current Git hash and time
      id: get_info
      run: |
        echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "CURRENT_TIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

    - name: Upload built libraries
      uses: actions/upload-artifact@v2
      with:
        name: Data2Text_LabVIEW-${{ env.GIT_HASH }}-${{ env.CURRENT_TIME }}
        path: |
          *32.dll
          *64.dll
