name: Build 32-bit Windows Dynamic Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install mingw-w64 for cross-compilation
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Build 32-bit dynamic library
      run: |
        i686-w64-mingw32-gcc -shared -o ToText.dll -Wl,--out-implib,libToText.a ToText.c

    - name: Upload built library
      uses: actions/upload-artifact@v2
      with:
        name: ToText
        path: |
          ToText.dll
          libToText.a
