name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install MinGW
      run: |
        choco install mingw -y
        set PATH=C:\Program Files\mingw-w64\bin;%PATH%

    - name: Build 32-bit DLL
      run: |
        gcc -shared -o ToText.dll ToText.c

    - name: Upload DLL
      uses: actions/upload-artifact@v2
      with:
        name: dll-files
        path: ./ToText.dll  # 上传生成的DLL文件
