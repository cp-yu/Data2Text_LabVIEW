name: Build DLL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install MinGW
      run: |
        choco install mingw -y --params "/32bit"
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin" | Out-File -Append -FilePath $env:GITHUB_PATH

- name: Build 32-bit DLL
      shell: cmd
      run: |
        "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin\gcc.exe" -shared -o ToText.dll ToText.c



    - name: Upload DLL
      uses: actions/upload-artifact@v2
      with:
        name: dll-files
        path: ./ToText_32.dll  # 上传生成的DLL文件
